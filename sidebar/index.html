<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left border">
        <div class="home bg-grey rounded m-1">
          <div class="logo invert m-1 p-1"><img src="logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="home" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded p-1">
          <div class="heading">
            <img class="invert items-center" src="playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>
        </div>
        <div class="footer"><div class="left-sidebar-legal-links">
            <div class="BottomLinksList__Container">
              <div class="Link__Container">
                <a href="https://www.spotify.com/in-en/legal/" class="Link Link__BottomLink">
                  <span class="Type__TypeElement">Legal</span>
                </a>
              </div>
              <div class="Link__Container">
                <a href="https://www.spotify.com/in-en/safetyandprivacy/" class="Link Link__BottomLink">
                  <span class="Type__TypeElement">Safety &amp; Privacy Center</span>
                </a>
              </div>
              <div class="Link__Container">
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/" class="Link Link__BottomLink">
                  <span class="Type__TypeElement">Privacy Policy</span>
                </a>
              </div>
              <div class="Link__Container">
                <a href="https://www.spotify.com/in-en/legal/cookies-policy/" class="Link Link__BottomLink">
                  <span class="Type__TypeElement">Cookies</span>
                </a>
              </div>
              <div class="Link__Container">
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" class="Link Link__BottomLink">
                  <span class="Type__TypeElement">About Ads</span>
                </a>
              </div>
              <div class="Link__Container">
                <a href="https://www.spotify.com/in-en/accessibility/" class="Link Link__BottomLink">
                  <span class="Type__TypeElement">Accessibility</span>
                </a>
              </div>
            </div>
            <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener" class="Link">
              <span class="encore-text encore-text-marginal">Cookies</span>
            </a>
          </div>
          </div>
      </div>

    </div>
    <div class="right"></div>
  </body>
</html>
