<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Artistsplaylist/artist.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
    />
</head>

<body>
    <div class="container">
        <div class="songList">
            <h6>
                <a href="#"><span class="material-symbols-outlined"> arrow_circle_left </span>Back to Artists</a>
            </h6>
            <h1 id="title"></h1>
            <div class="songItemContainer">
               
            </div>
        </div>
    </div>    
    <div class="bottom bg-black bg-gradient">
        <input
          type="range"
          name="range"
          id="myProgressBar"
          min="0"
          value="0"
          max="100"
        />
        <div class="icons">
          <!-- fontawesome icons -->
          <i class="fas fa-3x fa-step-backward" id="previous"></i>
          <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
          <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
          <img src="playing.gif" width="42px" alt="" id="gif" />
          <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
      </div>
      <script src="/Artistplaylist/artist.js"></script>
      <script src="/MelodifyPlaylist/playlist.js"></script>
      <script
        src="https://kit.fontawesome.com/26504e4a1f.js"
        crossorigin="anonymous"
      ></script>
</body>

</html>
