<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="./Login.css">
</head>

<body>
  <div class="arcontainer">
    <a href="/index.html">
    <div class="arimg">
    <img id="arimage" src="./melodify.jpeg" alt="Loading">
    </div></a>
    <div class="armelodify">Log in to Melodify</div>
    <div class="arbutton">
      <a href="https://myaccount.google.com/"><button class="arbuttonstyle">Continue with Google</button></a>
      <a href="https://www.facebook.com/"><button class="arbuttonstyle">Continue with Facebook</button></a>
      <a href="https://appleid.apple.com/sign-in"><button class="arbuttonstyle">Continue with Apple</button></a>
      <button class="arbuttonstyle">Continue with phone number</button>
    </div>
    <hr class="arline">
    <div class="arlogin">
      <form class="form">
        <div class="aralpha">Email or username</div>
        <input id="aremail" placeholder="Email or username" type="email" required/>
        <div class="aralpha">Password</div>
        <input id="arpassword" placeholder="Password" type="password" required/>
        <div id="checkar"> <input type="checkbox" id="togglePassword"> Show Password</div>
        <input class="arbuttonlogin" type="submit" value="Log in">
      </form>
      <a href="/Forgetpassword/forgetpassword.html">
      <div class="aralpha arforget">Forgot your Password?</div></a>
    </div>
    <hr class="arline">
    <div class="aralpha arlast"><span id="arac">Don't have an account? </span><a href="/Signup/Signup.html" class="arforget">Sign up for
        Spotify</a></div>
  </div>
</body>
<script src="Login.js">
 

</script>

</html>
